{% extends "bootstrap/base.html" %}
{% block title %} Todo List {% endblock %} 

<!-- Added Custom Stylesheet -->
{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename="styles.css") }}">
{% endblock %}

<!-- Main Content -->
{% block content %}
    <nav class="navbar nav">
        <h1 class="navbar-brand title">Todo List</h1>
    </nav>
    <hr>
    <form action="/add" method="POST">
        <input type="text" name="todo" class="add-todo" placeholder="Add Todo" required autocomplete="off">
        <button type="submit" class="add-todo-button">+</button>
    </form>
    <div class="todo-box">
        {% if length != 0: %}  
            {% for todo in todos %}
                <div class="todo">
                    <form action="/remove" method="POST">
                        <h3 class="todo-item">{{ todo.todo }}</h3>
                        <input type="text" value="{{ todo.todo }}" name="todo" class="todo-value">
                        <button class="remove" type="submit">âœ”</button>
                    </form>
                </div>
            {% endfor %}
        {% else: %}
            <h3 class="empty-message">Todo List is Empty!</h3>
        {% endif %}
        </div>
{% endblock %}
